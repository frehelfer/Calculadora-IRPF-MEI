<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="loremLorem" />
		<title>Calculadora IRPF - MEI</title>
		<!-- Fonts  -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<!-- Styles  -->
		<link rel="stylesheet" href="/base.css" />
		<link rel="stylesheet" href="/calculator.css" />
	</head>
	<body>
		<header>
			<nav class="navbar">
				<div class="navbar-container">
					<a class="navbar-item" href="/index.html">
						<img
							src="/Circle-icons-calculator.svg"
							alt=""
							width="30"
							height="24"
							class="d-inline-block align-text-top"
						/>
						<p>Calculadora IRPF - MEI</p>
					</a>
				</div>
			</nav>
		</header>
		<main>
			<div class="border">
				<div class="container contato">
					<h2>Contato</h2>

					<div class="items">
						<form action="https://formsubmit.co/f5dbee6b559b5d523896ab011369370d" method="POST">
							<div>
								<label for="name">Nome:</label>
								<input type="text" name="name" id="name" placeholder="Digite seu nome" required />
							</div>

							<div>
								<label for="email">E-mail:</label>
								<input
									type="email"
									name="email"
									id="email"
									placeholder="Digite seu e-mail"
									required
								/>
							</div>

							<div>
								<label for="message">Mensagem:</label>
								<textarea
									name="message"
									id="message"
									cols="30"
									rows="10"
									placeholder="Digite sua mensagem"
									required
								></textarea>
							</div>

							<button type="submit">Enviar</button>

							<input type="hidden" name="_subject" value="Novo Contato!" />
							<input
								type="hidden"
								name="_autoresponse"
								value="Obrigado por entrar em contato! Retornarei em breve."
							/>
							<input type="text" name="_honey" style="display: none" />
							<input type="hidden" name="_template" value="box" />
							<input type="hidden" name="_next" value="http://127.0.0.1:5500/thanks.html" />
						</form>
					</div>
				</div>
			</div>
		</main>

		<footer>
			<div>
				<nav>
					<a href="/contato.html">Contato</a> |
					<a href="/privacidade.html">Política de Privacidade</a>
				</nav>
				<p>© Copyright 2022 - Calculadora IRPF-MEI</p>
			</div>
		</footer>
	</body>
</html>
